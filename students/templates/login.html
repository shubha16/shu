<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login:</title>
</head>
<body>
<div class="container">
    <div style="background-color: #122b40; color:white; font-size:22px" class="col-md-7">
        <b>User Login Page</b>
    </div>
    <div class="form-group col-md-6">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>
                <div class="alert alert-success"> {{ message }} </div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <div class="col-md-7">
        <form method="post" action="" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <lable class="col-md-2 control-lable">Username</lable>
                <div class="col-md-5">
                    <input type="text" name="user" class="form-control" placeholder="Enter Username">
                </div>
            </div>

            <div class="form-group">
                <lable class="col-md-2 control-lable">Password</lable>
                <div class="col-md-5">
                    <input type="password" name="pas" class="form-control" placeholder="Enter Password">
                </div>
            </div>

            <div class="col-md-offset-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
