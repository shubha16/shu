<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" >
-->
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h1>Student Form</h1>
<br>

<div class="container">
<form method="post" action="" class="form-horizontal">

    {% csrf_token %}
    <div class="form-group">
        <lable class="col-md-2 control-label">Name :</lable>
    <div class="col-md-4">
        {{ form.name }}
        </div>
    </div>
    <div class="form-group">
        <lable class="col-md-2 control-label" for="name">Email Id :</lable>
    <div class="col-md-4">
        {{ form.email_id }}
        </div>
    </div>
    <div class="form-group">
        <lable class="col-md-2 control-label">Contact No. :</lable>
    <div class="col-md-4">
        {{ form.contact_no }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4">
    <button class="btn btn-primary" type="submit" >Submit</button>
        </div>
    </div>

</form>
</div>
<div class="container">
    {% for k in std %}
       {{ k.name }}<br>
       {{ k.email_id }}<br>
       {{ k.contact_no }}
    <hr>
      {% endfor %}
</div>
</body>
</html>
